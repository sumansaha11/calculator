<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Calculator</title>
	<link rel="stylesheet" href="style.css">
    <link rel="shortcut icon"
    href="https://img.icons8.com/3d-fluency/94/calculator-2.png"
    type="image/x-icon">
    <script src="https://kit.fontawesome.com/4c81290473.js"
    crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <input type="text" id="output" placeholder="0" readonly/>
            <button class="func_button" onclick="power()">x²</button>
            <button class="func_button" onclick="pi()">π</button>
            <button class="func_button" onclick="exp()">e</button>
            <button class="ac_button" onclick="allClear()">AC</button>
            <button class="ac_button" onclick="delLastChar()">DEL</button>
                
            <button class="func_button" onclick="fact()">x!</button>
            <button class="func_button" onclick="sqrt()">√</button>
            <button class="btn">(</button>
            <button class="btn">)</button>
            <button class="op_button btn">÷</button>

            <button class="func_button" onclick="log()">log</button>
            <button class="btn">7</button>
            <button class="btn">8</button>
            <button class="btn">9</button>
            <button class="op_button btn">x</button>

            <button class="func_button" onclick="sin()">sin</button>
            <button class="btn">4</button>
            <button class="btn">5</button>
            <button class="btn">6</button>
            <button class="op_button btn">-</button>

            <button class="func_button" onclick="cos()">cos</button>
            <button class="btn">1</button>
            <button class="btn">2</button>
            <button class="btn">3</button>
            <button class="op_button btn">+</button>

            <button class="func_button" onclick="tan()">tan</button>
            <button class="func_button" onclick="display('%')">%</button>
            <button class="btn">0</button>
            <button class="btn">•</button>
            <button class="equal" onclick="calculate()">=</button>
        </div>
    </div>
    <footer>
        <div class="footer-content">
            <div class="footer-icons">
                <ul>
                    <li>
                        <a href="https://www.linkedin.com/in/suman-saha-384b36264" target="blank">
                            <i class="fa-brands fa-linkedin"><p>Suman Saha</p></i>
                        </a>
                    </li>
                    <li>
                        <a href="https://github.com/sumansaha11" target="blank">
                            <i class="fa-brands fa-github"><p>sumansaha11</p></i>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </footer>
    <script src="script.js"></script>
</body>
</html>
